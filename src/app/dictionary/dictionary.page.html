<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dictionary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class='hidden' #elementDisplay>
      <ion-row *ngIf='getWords | async as dictionary'>
        <!-- <ion-row *ngIf='getWords| async as dictionary'> -->
        <ion-col size-sm='8' offset-sm='2'>
          <ion-virtual-scroll [items]="dictionary">
            <div  *virtualItem="let word">
              <ion-item-sliding #slide>

                <ion-item>

                  <ion-avatar class='flag'>
                    <img src="https://loniow.pl/wp-content/uploads/2018/04/flaga-Polski.jpeg">
                  </ion-avatar>

                  <div class="text">
                    <div class="lg">{{word.pl}}</div>
                    <div>
                      <ion-icon name="code"></ion-icon>
                    </div>
                    <div class="lg"> {{word.eng}}</div>
                  </div>
                  <ion-avatar class='flag'>
                    <img src="https://cdn.pixabay.com/photo/2016/01/11/17/04/usa-flag-1133963_960_720.jpg">
                  </ion-avatar>

                </ion-item>

                <!-- left-side options -->

                <ion-item-options side="end">
                  <ion-item-option (click)='move("easy",slide,word)' color="success">
                    <ion-icon name="medkit" slot="icon-only"></ion-icon>
                  </ion-item-option>
                  <ion-item-option (click)='move("medium",slide,word)' color="warning">
                    <ion-icon name="medal" slot="icon-only"></ion-icon>
                  </ion-item-option>
                  <ion-item-option (click)='move("hard",slide,word)' color="danger">
                    <ion-icon name="nuclear" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
                <!-- right-side options -->

                <ion-item-options side="start">
                  <ion-item-option (click)='remove(slide,word)' color="black" side='start'>
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>


                <!-- <word-options [slidingItem]='slide' [wordSupply]='word'></word-options> -->

              </ion-item-sliding>

            </div>
          </ion-virtual-scroll>
          <!-- <word *ngFor='let word of dictionary' [wordSupply]='word'></word> -->
        </ion-col>

      </ion-row>
    </div>

  </ion-grid>
</ion-content>
